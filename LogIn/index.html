<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testify - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">Testify</div>
    </header>

    <!-- Login Form -->
    <div class="login-card">
      <form id="login-form">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" placeholder="User Name...">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password...">
        </div>
        <div class="links">
          <a href="#">Forgot Password</a> | <a href="#">Forgot Username</a>
        </div>
        <button type="button" id="login-btn" class="btn login-btn">Log In</button>
        <button type="button" id="signup-btn" class="btn signup-btn">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
