<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testify - Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">Testify</div>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="https://github.com/atontalapur/rosehack-2025/tree/main">GitHub</a>
        <a href="https://rosehack.com">Rosehack</a>
        <a href="../LogIn/index.html">Log Out</a>
      </nav>
    </header>

    <!-- File Upload Section -->
    <section class="upload-section">
      <h2>Upload a .pdf or .zip file containing only .pdf files here. Max upload of 3 PDF files.</h2>
      <form id="file-upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="upload-box">
          <input type="file" id="file-upload" name="files" accept=".pdf,.zip" multiple hidden>
          <label for="file-upload" class="upload-label">
            <img src="download-icon.png" alt="Upload Icon" class="upload-icon">
            <p>Click to Upload</p>
          </label>
          <div id="file-preview">
            <p>No files uploaded yet.</p>
          </div>
        </div>
        <button type="submit" class="btn">Upload</button>
      </form>
    </section>

    
  </div>

  <script>
    let uploadCount = 1;

    document.getElementById('add-file-button').addEventListener('click', function () {
      if (uploadCount < 3) {
        const uploadSection = document.createElement('div');
        uploadSection.className = 'upload-box';
        const fileId = `file-upload-${uploadCount + 1}`;
        const deleteId = `delete-file-${uploadCount + 1}`;
        uploadSection.innerHTML = `
          <input type="file" name="files" id="${fileId}" accept=".pdf,.zip" hidden>
          <label for="${fileId}" class="upload-label">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126477.png" alt="Upload Icon" class="upload-icon">
            <p>Click to Upload</p>
          </label>
          <button class="delete-btn" id="${deleteId}" type="button">Delete</button>
        `;
        document.getElementById('upload-container').appendChild(uploadSection);

        // Add delete functionality for the new upload box
        document.getElementById(deleteId).addEventListener('click', function () {
          uploadSection.remove();
          uploadCount--;
          document.getElementById('add-file-button').style.opacity = 1;
          document.getElementById('add-file-button').disabled = false;
        });

        uploadCount++;

        if (uploadCount === 3) {
          document.getElementById('add-file-button').style.opacity = 0.5;
          document.getElementById('add-file-button').disabled = true;
        }
      }
    });

    // Handle delete for the initial upload
    document.getElementById('delete-file-1').addEventListener('click', function () {
      const firstUpload = document.getElementById('upload-container');
      firstUpload.innerHTML = '';
      uploadCount--;
      document.getElementById('add-file-button').style.opacity = 1;
      document.getElementById('add-file-button').disabled = false;
    });

    // Optional: Add confirmation when form is submitted
    document.getElementById('upload-form').addEventListener('submit', function (event) {
      if (uploadCount === 0) {
        alert('Please upload at least one file.');
        event.preventDefault();
      } else {
        alert('Uploading files...');
      }
    });
  </script>
</body>

</html>
