<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testify - Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">Testify</div>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#github">GitHub</a>
        <a href="#rosehack">Rosehack</a>
        <a href="#logout">Log Out</a>
      </nav>
    </header>

    <!-- File Upload Section -->
    <section class="upload-section">
      <h2>Upload a .pdf or .zip file containing only .pdf files here.</h2>
      <div class="upload-box">
        <input type="file" id="file-upload" accept=".pdf,.zip" hidden>
        <label for="file-upload" class="upload-label">
          <img src="download-icon.png" alt="Upload Icon" class="upload-icon">
          <p>Click to Upload</p>
        </label>
      </div>
    </section>

    <!-- Test Preferences Section -->
    <section class="preferences-section">
      <h3>General Test Preferences</h3>
      <form>
        <div class="form-group">
          <label for="test-name">Test Name:</label>
          <input type="text" id="test-name" placeholder="Enter Name Here...">
        </div>
        <div class="form-group">
          <label>Overall Difficulty:</label>
          <div class="difficulty-options">
            <label><input type="radio" name="difficulty" value="Easy"> Easy</label>
            <label><input type="radio" name="difficulty" value="Medium"> Medium</label>
            <label><input type="radio" name="difficulty" value="Hard"> Hard</label>
          </div>
        </div>
        <div class="form-group">
          <label>Number of...</label>
          <label><input type="number" placeholder="0"> True/False</label>
          <label><input type="number" placeholder="0"> Multiple Choice</label>
          <label><input type="number" placeholder="0"> Short Response</label>
        </div>
        <button type="submit" class="btn">Generate</button>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
