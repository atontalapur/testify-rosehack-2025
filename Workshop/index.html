  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">Testify</div>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="https://github.com/atontalapur/rosehack-2025/tree/main">GitHub</a>
